<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para a página principal mantendo o path
        var pathSegmentsToKeep = 1; // Mantém apenas '/classifier'
        var path = window.location.pathname;
        var segments = path.split('/');
        var newPath = '/' + segments.slice(1, pathSegmentsToKeep + 1).join('/') + '/';
        
        // Se não estiver no caminho correto, redireciona
        if (!path.startsWith('/classifier/')) {
            window.location.replace('/classifier/');
        } else {
            // Se estiver no caminho correto, recarrega a página
            window.location.replace(window.location.href);
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
