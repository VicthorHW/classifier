name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# PermissÃµes necessÃ¡rias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuÃ§Ãµes concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de deploy (usa arquivos jÃ¡ construÃ­dos)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“ Upload artefatos (aplicaÃ§Ã£o na raiz do repositÃ³rio)
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy para GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
